<main>
  <div class="container">
    <div class="row">
      <form class="col-12 col-sm-6 col-md-4">
        <mat-form-field class="w-100"  color="accent">
          <input
          color="accent"
            type="text"
            placeholder="Select a League"
            aria-label="Number"
            matInput
            [formControl]="leagueSearch"
            [matAutocomplete]="auto" >
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <button mat-button *ngIf="leagueSearch" matSuffix mat-icon-button aria-label="Clear" (click)="resetSearch()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>
    <app-teams-list [league]="selectedLeague"></app-teams-list>
  </div>
</main>
